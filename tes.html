<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- head -->
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="How to use responsive options">
  <meta name="author" content="David Deutsch">
  <title>
    Responsive Demo | Owl Carousel | 2.3.4
  </title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
  <!-- Stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
  <!-- Owl Stylesheets -->
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
  
  <!-- javascript -->
  <script src="owlcarousel/jquery.min.js"></script>
  <script src="owlcarousel/owl.carousel.js"></script>
</head>
<body>
  
  <!--  Demos -->
  <section class="border border-black p-5">
    <div class="row ">
      <div class="large-12 columns">
        <div class="owl-carousel owl-theme border border-black">
          <div class="item bg-black" style="height: 100%;">
            <h4>1</h4>
          </div>
          <div class="item">
            <h4>2</h4>
          </div>
          <div class="item">
            <h4>3</h4>
          </div>
          <div class="item">
            <h4>4</h4>
          </div>
          <div class="item">
            <h4>5</h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1,
            nav: true
          }
        }
      })
    })
  </script>
</body>
</html>
